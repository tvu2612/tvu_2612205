    <script>
        $(document).ready(function(){
            $('#hello').html('Hello, world');// Id
            $('.red').before("<p>Before</p>")// Class
                    .after("<p>After</p>");
            $('p').prepend("(tag-name matched)");
            $('h2').addClass('green');
        });
    </script>
    <style>
        .red{color: blue;}
        .green{color: green;}
    </style>
    <h1 id="hello">Hi!</h1>
    <p class="red">Second line</p>
    <h2>hello H2</h2>
</body>
