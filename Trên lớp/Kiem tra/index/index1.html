<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index1.css">
</head>
<body>
    <div id="container">
        <div id="header">
            Registration
        </div>
            <div class="radio">
                <input type="radio" name="radio">Personal
                <input type="radio" name="radio">Company
            </div>
        
        <div class="login">
            <div class="email">
                <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
            <input type="email" placeholder="Email">
            </div>
            <div class="name">
                <i id="u" class="fa-solid fa-user" style="color: #ffffff;"></i>
            <input type="text" placeholder="Name">
            </div>
            <div class="password">
                <i class="fa-solid fa-shield-halved" style="color: #ffffff;"></i>
            <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="gender">
            <input type="radio" name="radio2">Male
            <input type="radio" name="radio2">Female
        </div>
        <div class="submit">
            <p>By clicking Register, you <br>agree on our <a href="#">terms and <br>condition.</a></p>
            <button>Register</button>
        </div>
    </div>
</body>
</html>
